{% extends "admin.html" %}
{% block read %}
{% csrf_token %}
<center style="margin-bottom:10%">
    <h2 style="margin-top:11%;">LIST OF DESTINATIONS</h2>
   <a href="../createDestination">
    <button type="button" class="btn btn-success" style="margin-right:72%;">ADD Destination</button>
    <table>
        <thead>
            <tr>
                <th>Destination Id</th>
                <th>Destination Name</th>
                <th>Destination Content</th>
                <th>Destination Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for a in Destinationdata %}
            <tr>
                <td>{{ a.id }}</td>
                <td>{{ a.name }}</td>
                <td>{{ a.content }}</td>
                <td>{{ a.image }}</td>
                <td>
                    <a  href="../edit/{{a.id}}" class="btn-edit">Edit</a>
                    <a  href="../deleteDestination/{{a.id}}" class="btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</center>
{% endblock  %}
