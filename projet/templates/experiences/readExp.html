{% extends "admin.html" %}
{% block read %}
{% csrf_token %}
<center style="margin-bottom:10%">
    <h2 style="margin-top:11%;">LIST OF EXPERIENCES</h2>
   <a href="../createExperience"> <button type="button" class="btn btn-success" style="margin-right:72%;">ADD Experience</button></a>
    <table>
        <thead>
            <tr>
                <th>Experience Id</th>
                <th>Experience comment </th>
                <th>Experience rating </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for a in Experiencedata %}
            <tr>
                <td>{{ a.id }}</td>
                <td>{{ a.commentaire }}</td>
                <td>{{ a.rating }}</td>
                <td>
                    <a  href="../edit/{{a.id}}" class="btn-edit">Edit</a>
                    <a  href="../deleteExperience/{{a.id}}" class="btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</center>
{% endblock  %}
