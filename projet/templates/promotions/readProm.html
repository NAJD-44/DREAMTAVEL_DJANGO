{% extends "admin.html" %}
{% block read %}
{% csrf_token %}
<center style="margin-bottom:10%">
    <h2 style="margin-top:11%;">LIST OF PROMOTIONS</h2>
   <a href="../createPromotion"> <button type="button" class="btn btn-success" style="margin-right:72%;">ADD Promotion</button></a>
    <table>
        <thead>
            <tr>
                <th>Promotion Id</th>
                <th>Promotion Title</th>
                <th>Promotion Description</th>
                <th>Promotion Validite</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for a in Promotiondata %}
            <tr>
                <td>{{ a.id }}</td>
                <td>{{ a.titre }}</td>
                <td>{{ a.description }}</td>
                <td>{{ a.validite }}</td>
                <td>
                    <a  href="../edit/{{a.id}}" class="btn-edit">Edit</a>
                    <a  href="../deletePromotion/{{a.id}}" class="btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</center>
{% endblock  %}
