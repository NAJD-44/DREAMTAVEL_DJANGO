{% extends "base.html" %}
{% load static %}
{% block content %}

<br>
<section class="vh-100 bg-image"
  style="background-image: url({% static 'image/Saharasignup.jpg'%});
  margin-top: 8%;">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-6">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <div class='alert alert-warning alert-dismissible fade show' role='alert'>
              {% comment %} <strong>$errorMesage</strong>
              <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'>
              </button>
              </div>"; {% endcomment %}
              <form name = "register" method="post" action= "insertTouriste">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="fname">First Name:</label>
                  <input value="" type="text" id="fname" name="fname" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="lname">Last Name:</label>
                  <input value=""  type="text" id="lname" name="lname" class="form-control form-control-lg" />
                 </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email:</label>
                  <input  value="" type="text" id="email" name="email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password:</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  </div>
                
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="check" />
                  <label class="form-check-label" for="check">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>
                <div class="d-flex justify-content-center">
                  <button name="SIGNUP" type="submit"
                    class="btn btn-success btn-block btn-lg  text-body">Register</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                 
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
