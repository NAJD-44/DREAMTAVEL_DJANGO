{% extends "admin.html" %}
{% block read %}

{% csrf_token %}

<center style="margin-bottom:10%">
    <h2 style="margin-top:11%;">LIST OF ATTRACTIONS</h2>
   <a href="../createAttraction"> <button type="button" class="btn btn-success" style="margin-right:72%;">ADD Attraction</button></a>
    <table>
        <thead>
            <tr>
                <th>Attraction Id</th>
                <th>Attraction Name</th>
                <th>Attraction Description</th>
                <th>Attraction Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for a in Attractiondata %}
            <tr>
                <td>{{ a.id }}</td>
                <td>{{ a.name }}</td>
                <td>{{ a.description }}</td>
                <td>{{ a.image }}</td>
                <td>
                    <a  href="../edit/{{a.id}}" class="btn-edit">Edit</a>
                    <a  href="../deleteAttraction/{{a.id}}" class="btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</center>
{% endblock  %}
