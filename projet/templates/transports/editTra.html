{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-2" style="margin-top:13%" >
    <h4>UPDATE TRANSPORT</h4>
<form method="POST" enctype="multipart/form-data" action="../../updateTransport/{{Transportdata.id}}/">
    {% csrf_token %}
    <label class="form-label">Image:</label>
        <input type="file" class="form-control" name="image">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" name="name">
        <label class="form-label">Type:</label>
        <input type="text" class="form-control" name="typet">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description"></textarea>
        <input type="submit" value="UPDATE TRANSPORT" class="btn btn-primary my-2" name="update">
    </form>
</div>
{% endblock  %}
